box:
    id: mhart/alpine-node:latest
    cmd: /bin/sh
build:
  steps:
    - script:
      name: actual build
      code: |
        echo http://dl-cdn.alpinelinux.org/alpine/edge/testing >> /etc/apk/repositories
        echo http://dl-cdn.alpinelinux.org/alpine/edge/community >> /etc/apk/repositories
        apk --no-cache add yarn
        yarn && yarn build
deploy:
  steps:
    - script:
      name: install curl
      code: ls ./dist && yarn build && apk --no-cache add curl file
    - turistforeningen/npm-publish
    - script:
      name: get version
      code: export PACKAGE_VERSION=v$(node -p "require('./package.json').version")
    - script:
      name: generate tarball
      code: tar -czf build.tar.gz * && ls .
    - github-create-release:
      token: $GITHUB_TOKEN
      tag: $PACKAGE_VERSION
    - github-upload-asset:
      token: $GITHUB_TOKEN
      file: build.tar.gz
      filename: build-$GITHUB_RELEASE_VERSION.tar.gz
